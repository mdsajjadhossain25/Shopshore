{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="section-content padding-y" style="min-height: 84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->
    <div class="card mx-auto" style="max-width: 380px; margin-top: 100px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1);">
        <div class="card-body">
            <h4 class="card-title mb-4">Forgot Password</h4>
            {% include 'includes/alerts.html' %}
            <form action="{% url 'forgotpassword' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="email" class="form-control mb-3" placeholder="Email Address" name="email">
                </div> <!-- form-group// -->
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </div> <!-- form-group// -->
            </form>
            <p class="text-center mt-3">Don't have an account? <a href="{% url 'register' %}">Sign up</a></p>
            <p class="text-center"><a href="{% url 'login' %}">Got password? Login</a></p>
        </div> <!-- card-body.// -->
    </div> <!-- card .// -->

</section>
{% endblock content %}
