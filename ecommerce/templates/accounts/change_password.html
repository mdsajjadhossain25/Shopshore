{% extends 'base.html' %} {% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg mt-4 mb-4">
  {% include 'includes/alerts.html' %}
  <div class="container">
      <div class="row">
          <main class="col-md-9">
              <article class="card shadow">
                  <header class="card-header bg-primary text-white">
                      <h6 class="mb-0 text-white">Change Your Password</h6>
                  </header>
                  <div class="card-body">
                      <div class="row">
                          <div class="col-md-12">
                              <form action="{% url 'change_password' %}" method="POST">
                                  {% csrf_token %}
                                  <div class="form-group">
                                      <label for="current_password">Current Password</label>
                                      <input class="form-control" type="password" name="current_password" id="current_password" placeholder="Current Password" required>
                                  </div>
                                  <div class="form-group">
                                      <label for="new_password">Create New Password</label>
                                      <input class="form-control" type="password" name="new_password" id="new_password" placeholder="Create New Password" required>
                                  </div>
                                  <div class="form-group">
                                      <label for="confirm_password">Confirm Password</label>
                                      <input class="form-control" type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required>
                                  </div>

                                  <div class="text-center mt-3"> <!-- Added spacing class mt-3 -->
                                      <input type="submit" value="Submit" class="btn btn-primary">
                                  </div>
                              </form>
                          </div>
                      </div>
                      <!-- row.// -->
                  </div>
                  <!-- card-body .// -->
              </article>
              <!-- order-group.// -->
          </main>
          {% include 'includes/dashboard_sidebar.html' %}
      </div>
      <!-- row.// -->
  </div>
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
