{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="section-content padding-y" style="min-height: 84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->
    <div class="card mx-auto" style="max-width: 380px; margin-top: 100px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);">
        <div class="card-body">
            <h4 class="card-title mb-4">Reset Password</h4>
            {% include 'includes/alerts.html' %}
            <form action="{% url 'resetpassword' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="password">Create Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Create Password" name="password">
                </div> <!-- form-group// -->
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" placeholder="Confirm Password" name="confirm_password">
                </div> <!-- form-group// -->

                <div class="form-group mt-3">
                    <button type="submit" class="btn btn-primary btn-block">Reset</button>
                </div> <!-- form-group// -->
            </form>
            <p class="text-center mt-3">Don't have an account? <a href="{% url 'register' %}">Sign up</a></p>
        </div> <!-- card-body.// -->
    </div> <!-- card .// -->

</section>
{% endblock content %}
